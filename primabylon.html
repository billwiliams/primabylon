<head>
	<title>primabylon</title>
</head>

<body>
	{{> hello}}
</body>

<template name="hello">
	<div class="container">
		<div class="fluid-row">
			<legend>GoogleTranslate Your Thoughts for Everyone!</legend>
			{{#unless chatUser}} {{> setuser}} {{/unless}}
			{{#if chatUser}} {{> chat}} {{/if}}
		</div>
	</div>
</template>

<template name="setuser">
	<div class="input-append">
		<div class="span3">
			<label>Username:</label>
			<input type="text" name="username">
		</div>
		<div class="span3">
			<label>Language:</label>
			<select id="userlang">  
				<option value="zh-CN">Chinese</option> 
				<option value="da">Danish</option>
				<option selected value="en">English</option> 
				<option value="fr">French</option>
				<option value="de">German</option>  
				<option value="it">Italian</option>  
				<option value="ja">Japanese</option>
				<option value="ru">Russian</option>  
				<option value="es">Spanish</option>  
				<option value="pt">Portuguese</option> 
			</select> 

			<a class="btn btn-primary" id="btn-sess">Let's Talk!</a>
		</div>
	</div>
</template>

<template name="chat">
	<div class="fluid-row">
		<div class="span6" id="chatbox">
			{{> line}}
		</div>
	</div>
	<div class="fluid-row">
		<div class="span6">
			<label><b>Your Message&nbsp;</b>[{{userLang}}]:</label>
			<input type="text" class="input-xlarge" id="mymessage">
		</div>
	</div>
</template>

<template name="line">
	<div id="outer">
		<div id="textlines">
			{{#each MessageList}}
				<pre>[{{time}}]&nbsp;{{user}}:&nbsp;{{text}}&nbsp;&nbsp;<span class="badge badge-info">{{origin}}</span></pre>
			{{/each}}
		</div>
	</div>
</template>
